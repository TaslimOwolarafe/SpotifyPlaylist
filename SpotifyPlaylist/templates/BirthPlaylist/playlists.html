<div class="profile" style="margin:auto;width:fit-content;height: fit-content;display: flex;flex-direction: row; align-items: center; justify-content: center;">
    <div class="profile-img" style="display: flex; border: 0 transparent;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden; align-items: center; justify-content: center;">
        <img src="{{ image_url }}" alt="..." width="180px">
    </div>
    <div class="profile-info" style="display: inline-block; margin-left: 20px;">
        <h4>{{ display_name }}</h4>
        <h6>@{{id}}</h6>
    </div>
</div>
<br><br>

<div class="row row-cols-1 row-cols-md-3 g-4">
{% for playlist in playlists.items %}
<!-- <h6>{{ playlist }}</h6> -->

    <div class="col">
      <div class="card h-100">
        <img src="{{ playlist.images.0.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ playlist.name }}</h5>
          <p class="card-text">{{ playlist.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
